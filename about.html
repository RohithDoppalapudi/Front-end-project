<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url("portfoliopic1.jpg") no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .contact-container {
            margin-top: 120px;
            width: 80%;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .contact-details {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .contact-details a {
            color: #ecf3f5;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .contact-details a:hover {
            color: #0b91eb;
        }
        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }
        .feedback-form input, .feedback-form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .feedback-form button {
            padding: 12px;
            font-size: 1rem;
            color: rgb(9, 9, 9);
            background: linear-gradient(90deg, #0bdceb, #eb0808);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .feedback-form button:hover {
            background: linear-gradient(90deg, #101113, #ebeef0);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Contact Me</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="skill.html">Skills</a>
            <a href="certification.html">Certifications</a>
            <a href="about.html">Contact Details</a>
        </div>
    </nav>

    <div class="contact-container" data-aos="fade-up">
        <h1>Contact Me</h1>
        <p>Have any questions or feedback? Feel free to reach out!</p>

        <div class="contact-details">
            <p><strong>Email:</strong> <a href="2300032156@kluniversity.in">your-email@example.com</a></p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/pulse/personal-portfolio-website-showcasing-skills-project-doppalapudi-qbxsf/" target="_blank">linkedin.com/in/your-profile</a></p>
            <p><strong>GitHub:</strong> <a href="https://github.com/yourgithub" target="_blank">github.com/yourgithub</a></p>
        </div>

        <h2>Feedback Form</h2>
        <form class="feedback-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = "1";
            AOS.init();
        });
    </script>
</body>
</html>
