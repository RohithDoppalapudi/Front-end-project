<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url("portfoliopic1.jpg") no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .certifications-container {
            margin-top: 100px;
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .certification-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: 0.3s;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .certification-card:nth-child(1) { animation-delay: 0.3s; }
        .certification-card:nth-child(2) { animation-delay: 0.5s; }
        .certification-card:nth-child(3) { animation-delay: 0.7s; }
        .certification-card:nth-child(4) { animation-delay: 0.9s; }

        .certification-card:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
        .certification-card img {
            width: 100%;
            border-radius: 5px;
        }
        .certification-card h2 {
            margin: 10px 0;
        }
        .certification-card p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Certifications</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="skill.html">Skills</a>
            <a href="certification.html">Certifications</a>
            <a href="about.html">Contact Details</a>
        </div>
    </nav>

    <div class="certifications-container">
        <div class="certification-card">
            <img src="certificate1.jpg" alt="Certification 1">
            <h2>Python Programming</h2>
            <p>Issued by XYZ Academy</p>
        </div>
        <div class="certification-card">
            <img src="certificate2.jpg" alt="Certification 2">
            <h2>Data Science</h2>
            <p>Issued by ABC University</p>
        </div>
        <div class="certification-card">
            <img src="certificate3.jpg" alt="Certification 3">
            <h2>AWS Certified Cloud Practitioner</h2>
            <p>Issued by Amazon AWS</p>
        </div>
        <div class="certification-card">
            <img src="certificate4.jpg" alt="Certification 4">
            <h2>Machine Learning</h2>
            <p>Issued by Stanford University</p>
        </div>
    </div>
</body>
</html>
