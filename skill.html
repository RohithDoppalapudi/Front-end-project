<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url("portfoliopic1.jpg") no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        
        /* Navigation Bar */
        nav {
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        /* Skills Container */
        .skills-container {
            margin-top: 100px;
            width: 80%;
        }
        .skill {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            transition: 0.3s;
        }
        .skill:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Skills</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="skill.html">Skills</a>
            <a href="certification.html">Certifications</a>
            <a href="about.html">Contact Details</a>
        </div>
    </nav>

    <div class="skills-container">
        <h1 data-aos="fade-up">My Skills</h1>
        <div class="skill" data-aos="fade-left">
            <h2>HTML & CSS</h2>
            <p>Proficient in building responsive websites.</p>
        </div>
        <div class="skill" data-aos="fade-right">
            <h2>JavaScript</h2>
            <p>Experience with front-end development.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = "1";
            AOS.init();
        });
    </script>
</body>
</html>
